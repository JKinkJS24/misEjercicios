<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Introduce tu email</h2>
        <input type="text" id="email" placeholder="Email">
        <span class="error" id="error_email"></span>
        <input type="password" id="password" placeholder="Contraseña">
        <span class="error" id="error_password"></span>
        <button onclick="validar()">Validar</button>
        
    </div>   
</body>
</html>
<script>
    function validar()
    {
        let email = document.getElementById("email").value;
        let pwd = document.querySelector("#password").value;

        console.log(email, pwd);

        if (email.indexOf("@")<0)
        {
            escribirError("Falta el símbolo @", "#error_email")
        }
        else if (email.indexOf(".")<0)
        {
            escribirError("Falta el símbolo .", "#error_email")
        }
        else if (email.length<5)
        {
            escribirError("La dirección tiene menos de 5 caractéres.", "#error_email")
        }
        else
        {
            escribirError("", "#error_email")
        }

        if (pwd.toUpperCase().includes("A"))
        {
            escribirError("El password no puede contener 'A' ni 'a'.", "#error_password")
        }
        else if (pwd.length<6)
        {
            escribirError("El password debe tener más de 6 caracteres.", "#error_password")
        }
        else if (pwd.toUpperCase().includes("IBM"))
        {
            escribirError("El password no puede contener 'IBM' ni 'ibm'.", "#error_password")
        }
        else
        {
            escribirError("", "#error_password")
        }
    }
    function escribirError(mensaje, identificador)
    {
        document.querySelector(identificador).innerHTML=mensaje;
    }
</script>
