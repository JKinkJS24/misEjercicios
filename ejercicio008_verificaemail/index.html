<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Introduce tu email</h2>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="validar()">Validar</button>
        
    </div>   
</body>
</html>
<script>
    function validar()
    {
        let email = document.getElementById("email").value;
        let pwd = document.querySelector("#password").value;
        console.log(email, pwd);
        if (email.indexOf("@")<0)
        {
            console.error("El email debe contener arroba.");
        }
        if (email.indexOf(".")<0)
        {
            console.error("El email debe contener punto '.'.");
        }
        if (email.length<5)
        {
            console.error("El email debe tener una longitud mayor de 5 caracteres.");
        }
        if (pwd.match("A"))
        {
            console.error("El password no puede contener 'A' ni 'a'.");
        }
        if (pwd.match("a"))
        {
            console.error("El password no puede contener 'A' ni 'a'.");
        }
        if (pwd.length<6)
        {
            console.error("El password debe tener más de 6 caracteres.");
        }
        if (pwd.match("IBM"))
        {
            console.error("El password no puede contener 'IBM' ni 'ibm'.");
        }
        if (pwd.match("ibm"))
        {
            console.error("El password no puede contener 'IBM' ni 'ibm'.");
        }
    }
</script>
